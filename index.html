<!DOCTYPE html>
<html class="flex direction-column max-height">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Super-marker 🏐🔥</title>
    <link rel="icon" href="img/sonam.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/position.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body class="flex direction-column max-height anton">
    <div
      id="timer"
      class="black white-text flex justify-center align-center max-width"
    >
      00:00:00
    </div>
    <div class="main-container flex wrap max-width">
      <div class="teams relative flex justify-center align-center red">
        <div
          data-value="red"
          class="change-scores flex absolute max-width max-height invisible"
        >
          <div class="left-side max-height"></div>
          <div class="right-side max-height"></div>
        </div>
        <span class="score">0</span>
      </div>
      <div class="teams relative flex justify-center align-center yellow">

          data-value="yellow"
          class="change-scores flex absolute max-width max-height invisible"

          <div class="right-side max-height"></div>
        </div>
        <span class="score">0</span>
      </div>
      <div class="teams relative flex justify-center align-center blue">
        <div
          data-value="blue"
          class="change-scores flex absolute max-width max-height invisible"
        >
          <div class="left-side max-height"></div>
          <div class="right-side max-height"></div>
        </div>
        <span class="score">0</span>
      </div>
      <div class="teams relative flex justify-center align-center purple">
        <div
          data-value="purple"
          class="change-scores flex absolute max-width max-height invisible"

          <div class="left-side max-height"></div>
          <div class="right-side max-height"></div>

        <span class="score">0</span>
      </div>
      <div class="teams relative flex justify-center align-center green">
        <div
          data-value="green"
          class="change-scores flex absolute max-width max-height invisible"
        >
          <div class="left-side max-height"></div>

      </div>
      <div class="teams relative flex justify-center align-center orange">
        <div
          data-value="orange"

        >
          <div class="left-side max-height"></div>
          <div class="right-side max-height"></div>
        </div>
        <span class="score">0</span>
      </div>
    </div>
  </body>
</html>
